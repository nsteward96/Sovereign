        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/default.css">
        <!-- End Stylesheets -->
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Coming+Soon|Fondamento|Just+Me+Again+Down+Here|La+Belle+Aurore|Rock+Salt|Ubuntu+Mono" rel="stylesheet">
        <!-- End Fonts -->
    </head>
    <body>
        <!-- WRAPPER -->
        <div class="container-fluid page-wrapper">
            <div class="row page-navbar-container">
                <div class="col-xs-12 page-navbar">
                    <!-- Nav buttons go here -->
                </div>
            </div>
            <div class="row game-area">
                <div class="col-sm-3 col-md-2 resources-display">
                    <div class="row">
                        <!-- Resources list goes here -->
                        <div class="col-sm-6 remove-padding resource-name" id="resource-name"></div>
                        <div class="col-sm-6 remove-padding resource-value" id="resource-value"></div>
                    </div>
                </div>
                <div class="col-sm-7 col-md-8 remove-padding">
                    <div class="game-navbar">
                        <!-- Tabs that manipulate the Main Display go here -->
                        <button class="btn btn-sm selected" id="resourceGenerationNavButton">The Wilds</button>
                        <button class="btn btn-sm" id="manageTownNavButton">Settlement</button>
                        <button class="btn btn-sm" id="manageJobsNavButton">Jobs</button>
                    </div>
                    <div class="col-sm-12 main-display">
                        <!-- Main Display views go here -->
                        <div class="view resource-generation-view" id="resourceGenerationView">
                            <button class="btn btn-sm" id="genericResourceButton">Generate Resource</button>
                        </div>
                        <div class="view manage-town-view" id="manageTownView" style="display: none;">
                            <div class="building-container" id="buildingSmallHouse">
                                <div class="building-display-box"></div>
                                <div class="building-description-box">
                                    "A sturdy shack. Uncomfortable, but it gets the job done."<br /> +2 Max Townspeople<br /><br />
                                    <span id="numOwnedSmallHouses"></span> currently in your dominion.
                                </div>
                                <div class="buy-building" id="buildingSmallHouseBuyButton">Buy</div>
                            </div>
                        </div>
                        <div class="view manage-jobs-view" id="manageJobsView" style="display: none;">
                            <div class="job-container" id='workerStatsDisplay'>
                                Maximum townspeople: <span id="maxNumTownspeople"></span>
                                <br />
                                <span id="workerStatsDisplayTotalWorkers">
                                    Townspeople available: <span id="numWorkers"></span>
                                </span>
                            </div>
                            <div class="job-container" id="jobResourceCollector">
                                <div class="job-display-box"></div>
                                <div class="job-description-box">
                                    "A simple farmer."<br /> +0.5 resource/sec.<br /><br /><br />
                                    <span id="numWorkersResourceCollector"></span> working for you right now.
                                </div>
                                <div class="add-worker">+</div>
                                <div class="remove-worker">-</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 flavor-text-area" id='flavorTextArea'>
                    <!-- Output flavor text to player goes here -->
                </div>
            </div>
        </div>
        <!-- END WRAPPER -->
        <!-- Scripts -->
        <script src="../Controllers/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="../Controllers/GameController.js"></script>
        <!-- End Scripts -->
    </body>
</html>
